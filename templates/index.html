<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
<script type="text/javascript">
window.onload = function () {
  var dataPoints = [];
  
  var stockChart = new CanvasJS.StockChart("chartContainer",{
    title: {
        text: "StockChart Title"
      },
    charts: [{      
      data: [{        
        type: "line", //Change it to "spline", "area", "column"
        dataPoints : dataPoints
      }]
    }],
    navigator: {
      slider: {
        minimum: new Date(2018,04, 01),
        maximum: new Date(2018,06, 01)
      }
    }
  }); 

  $.getJSON("https://canvasjs.com/data/docs/btcusd2018.json", function(data) {  
    for(var i = 0; i < data.length; i++){
      dataPoints.push({x: new Date(data[i].date), y: Number(data[i].close)});
    }
	
    stockChart.render();
  });
}
</script>
</head>
<body>
<div id="chartContainer" style="height: 450px; width: 100%;"></div>

{% if stock %}
<div>You selected {{stock}}</div>
{% endif %}

<form class="form-inline" method="POST" action="/">
<div class="form-group">
<div class="input-group">
  <span class="input-group-addon">Select a Stock</span>
      <select name="stock_trig" class="selectpicker form-control">
        <option value="a">ADANIPORTS</option>
        <option value="b">B</option>
        <option value="c">C</option>
        <option value="d">D</option>
      </select>
</div>
<button type="submit" class="btn btn-default">Submit</button>
</div>
</form>
</body>

</html>
